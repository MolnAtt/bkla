<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázatok</title>
</head>
<body>
    <table border="1"> <!-- A táblázat -->
        <tr> <!-- Table Row: a táblázat egy sora. Egy sorban több adat van!-->
            <td> <!-- Table Data: a táblázat egy adata= cellája -->
                cella
            </td>
            <td colspan="2">cella2</td>
            <td>cella3</td>
        </tr>
        <tr>
            <td>cella4</td>
            <td>cella5</td>
            <td>cella6</td>
            <td>cella7</td>
        </tr>
        <tr>
            <td rowspan="2">cella8</td>
            <td>cella8,5</td>
        </tr>
        <tr>
            <td>cella9</td>
            <td>cella10</td>
            <td>cella11</td>
        </tr>
    </table>
</body>
</html>
